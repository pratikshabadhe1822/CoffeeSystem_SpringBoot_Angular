<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow p-4" style="width: 30rem; background: #fffaf5;">
    <h2 class="text-center mb-4">{{ isEditMode ? 'Edit' : 'Add' }} Coffee Item</h2>
    <form (ngSubmit)="onSubmit()" #coffeeForm="ngForm">
      
      <div class="mb-3">
        <label class="form-label">Coffee Name</label>
        <input type="text" 
               class="form-control" 
               [(ngModel)]="coffeeItem.coffeeName" 
               name="coffeeName" 
               required 
               placeholder="Enter coffee name">
      </div>

      <div class="mb-3">
        <label class="form-label">Price (â‚¹)</label>
        <input type="number" 
               class="form-control" 
               [(ngModel)]="coffeeItem.price" 
               name="price" 
               required 
               placeholder="Enter price">
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">{{ isEditMode ? 'Update' : 'Add' }}</button>
        <a routerLink="/coffeeitems" class="btn btn-secondary">Cancel</a>
      </div>

    </form>
  </div>
</div>
